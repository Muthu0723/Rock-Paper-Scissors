<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="logo-icon" href="images/icon.webp">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
    playGame('Rock');
    " class="move-button"><img src="images/Rock-emoji.png" alt="Rock" class="move-icon"></button>
    <button onclick="
    playGame('Paper');
    " class="move-button"><img src="images/Paper-emoji.png" alt="Paper" class="move-icon"></button>
    <button onclick="
    playGame('Scissors');
    " class="move-button"><img src="images/Scissors-emoji.png" alt="Scissors" class="move-icon"></button>
    <p class="js-result result"></p>
    <p class="js-move move"></p>
    <p class="js-score score"></p>
    <button onclick="
    score.Wins=0;
    score.Losses=0;
    score.Ties=0;
    update();
    localStorage.removeItem('score');
    " class="reset-button">Reset score</button>
    <script src="script.js">
    </script>
    </center>
</body>
</html>
